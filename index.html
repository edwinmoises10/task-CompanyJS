<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- link to CSS -->
    <link rel="stylesheet" href="./styles/style.css">
        <!-- Script -->
    <script defer src="./js/main.js"></script>

    <title>Task Company</title>
</head>

<body>

    <header>

        <section class="styleHeader">
            <svg class="logoHeader" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-notebook-pen-icon lucide-notebook-pen">
                <path d="M13.4 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.4" />
                <path d="M2 6h4" />
                <path d="M2 10h4" />
                <path d="M2 14h4" />
                <path d="M2 18h4" />
                <path
                    d="M21.378 5.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
            </svg>

            <button id="buttonNM" class="nightModeButton">
                <svg id="svgData" class="nightModeHeader" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="currentColor" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-moon-icon lucide-sun-moon">
                    <path d="M12 2v2" />
                    <path
                        d="M14.837 16.385a6 6 0 1 1-7.223-7.222c.624-.147.97.66.715 1.248a4 4 0 0 0 5.26 5.259c.589-.255 1.396.09 1.248.715" />
                    <path d="M16 12a4 4 0 0 0-4-4" />
                    <path d="m19 5-1.256 1.256" />
                    <path d="M20 12h2" />
                </svg>

            </button>
        </section>

        <span id="news" class="spanBanner"></span>

        <h1>Company</h1>
    </header>

    <main>

        <!-- user registration -->
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                User Registration
            </button>

            <!-- Modal -->
            <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="registerModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">New Personal</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input autocomplete="username" type="text" class="form-control" id="firstName"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input autocomplete="username" type="text" class="form-control" id="lastName"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="userPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input autocomplete="current-password" type="password" class="form-control"
                                            id="userPassword" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="workArea" class="form-label">Work Area</label>
                                    <select class="form-select" id="workArea" required>
                                        <option selected disabled value="">Select Work Area</option>
                                        <option value="NOC">NOC</option>
                                        <option value="NETWORKING">NETWORKING</option>
                                        <option value="IPCCL1">IPCCL1</option>
                                        <option value="IPCCL2">IPCCL2</option>
                                        <option value="TI">TI</option>
                                        <option value="RRHH">RRHH</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="entryDate" class="form-label">Entry Date</label>
                                    <input type="date" class="form-control" id="entryDate" required>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="termsConditions"
                                            required>
                                        <label class="form-check-label" for="termsConditions">
                                            Agree to terms and conditions
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button id="saveInf" class="btn btn-primary" type="submit">Save Information</button>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="alert alert-dark" role="alert" id="">
                A simple dark alertâ€”check it out!
            </div> -->
        </section>

        <!-- Login Session -->
        <!-- new code  -->

        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                Log In
            </button>

            <!-- Modal -->
            <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <!-- code -->
                            <form>
                                <div class="row mb-3">
                                    <label for="operatorEmail" class="col-sm-2     col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input autocomplete="username" placeholder="Type your Email Complete"
                                            type="email" class="form-control" id="operatorEmail">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="passwordloggin" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input autocomplete="current-password" type="password" class="form-control"
                                            id="passwordloggin" placeholder="Type your Password">
                                    </div>
                                </div>
                                <button id="checkLoggin" type="button" class="btn btn-primary">Sign in</button>
                            </form>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="textArea"
                                    style="height: 100px" disabled></textarea>
                                <label for="textArea" id="labelFloating">Sign In to Create a
                                    Task</label>
                            </div>

                            <button id="saveTask" type="button" class="btn btn-primary" disabled>Create Task</button>


                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>Personal Team</h2>
            <!-- Data Results -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Operator Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Work Area</th>
                        <th scope="col">Operator Email</th>
                        <th scope="col">Operator Code</th>
                        <th scope="col">Date of Entry</th>
                    </tr>
                </thead>
                <tbody id="values"></tbody>
            </table>
        </section>


        <section>
            <h3>Search Personal</h3>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="searchPersonalValuelive" class="form-label">Search Personal</label>
                    <input type="text" class="form-control" id="searchPersonalValuelive" required
                        placeholder="Enter a Name">
                </div>


                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Operator Name</th>
                            <th scope="col">Code</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody id="operatorFoundlive"></tbody>

                </table>
        </section>

        <br>


        <br>

        <section>
            <h3>Pending Tasks</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Task Number: </th>
                        <th scope="col">Operator Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>

                    </tr>
                </thead>
                <tbody id="pendingTask"></tbody>

            </table>

        </section>

        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- edit text area -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="textArea1" style="height: 100px"></textarea>
                                <label for="textArea1" id="dataOperator">Sign In to Create a
                                    Task</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="statusTask" required>
                                <option selected disabled value="">Status Task</option>
                                <option value="Pending">Pending</option>
                                <option value="Complete">Complete</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            
                            <button id="editTaskSave" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <h3>Edit Task</h3>
        </section>





        <section>

            <button id="clearInformationDB" type="button" class="btn btn-primary">Borrar DB</button>
        </section>


    </main>

    <footer>

    </footer>


    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
